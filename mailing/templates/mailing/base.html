<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <script src="/static/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>{% block title %}Сервис управления рассылками{% endblock %}</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="/static/css/dashboard.css" rel="stylesheet">

    <style>
        /* Общие стили для боковой панели */
        .sidebar {
            background-color: #f8f9fa;
        }

        .sidebar .nav-link {
            color: #555;
        }

        /* Цвет фона и текста для активной кнопки */
        .sidebar .nav-link.active {
            background-color: #007bff;
            color: white;
        }

        /* Цвета для кнопок */
        .btn-outline-secondary {
            border-color: #28a745;
            color: #28a745;
        }

        .btn-outline-secondary:hover {
            background-color: #28a745;
            color: white;
        }

        .btn {
            border-radius: 5px;
        }

        /* Стили для нижней панели с кнопками */
        .btn-toolbar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
        }

        .btn-group .btn {
            background-color: #6c757d;
            color: white;
        }

        .btn-group .btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        {% include 'mailing/includes/menu.html' %}

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block content %}{% endblock %}
            {% block content_2 %}{% endblock %}
        </main>
    </div>
</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
