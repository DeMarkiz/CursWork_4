<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали сообщения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Детали сообщения</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Сообщение: {{ message.subject }}</h5>
                <p class="card-text"><strong>Тема:</strong> {{ message.subject }}</p>
                <p class="card-text"><strong>Тело сообщения:</strong> {{ message.body }}</p>
                <a href="{% url 'message-update' message.pk %}" class="btn btn-warning">Редактировать</a>
                <a href="{% url 'message-delete' message.pk %}" class="btn btn-danger">Удалить</a>
                <a href="{% url 'message-list' %}" class="btn btn-secondary">Назад к списку</a>
            </div>
        </div>
    </div>
</body>
</html>
