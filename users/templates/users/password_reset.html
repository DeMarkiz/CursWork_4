{% extends 'users/base_generic.html' %}

{% load static %}

{% block content %}
  <h2>Восстановление пароля</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить ссылку для сброса пароля</button>
  </form>
  <p>Вспомнили пароль? <a href="{% url 'users:login' %}">Войти</a></p>
{% endblock %}
