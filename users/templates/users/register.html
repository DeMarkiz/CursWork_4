{% extends 'users/base_generic.html' %}

{% load static %}

{% block content %}
  <h2>Регистрация</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зарегистрироваться</button>
  </form>
  <p>Уже зарегистрированы? <a href="{% url 'users:login' %}">Войдите</a></p>
{% endblock %}
